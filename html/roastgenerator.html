<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
     
        <form method="post" action="roastgenerator.php">
            <input style="width:98%" type="text" name="name" placeholder="Insert Roastee Here!" onkeyup="showRoastees(this.value)">
            <p id="suggestedRoastee"></p><!-- For suggested roastees -->
            <input type="submit" value="ROAST!!">
        </form>
        
        
        
        <script>
        function showRoastees(str) {
          var xhttp;
          if (str.length === 0) { 
            document.getElementById("suggestedRoastee").innerHTML = "";
            return;
          }
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
              document.getElementById("suggestedRoastee").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "getroastee.php?q="+str, true);
          xhttp.send();   
        }
        </script>
    </body>
</html>
